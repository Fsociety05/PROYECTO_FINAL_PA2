<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoSupervision" >Mantenimiento Supervision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoProyecto" >Mantenimiento Proyecto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registrarProyecto" >Registrar Proyecto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4" id="container_mensages">
            <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                <label th:text="${success}" class="label_mensaje"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="container mt-5">
            <form th:action="@{/guardarProyecto}" action="#" th:object="${proyecto}" method="POST">
                <div class="mb-3">
                    <label for="nombre_lider" class="form-label">Lider</label>
                    <input type="text" class="form-control" id="nombreLider" th:field="*{nombreLider}" name="nombreLider">
                </div>
                <input type="hidden" th:field="*{idProyecto}" name="idProyecto" id="idProyecto">
                <div class="mb-3">
                    <label for="observasiones" class="form-label">Identidad</label>
                    <input type="text" class="form-control" id="identidadLider" th:field="*{identidadLider}" name="identidadLider">
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo Proyecto</label>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}" name="titulo">
                </div>
                <div class="mb-3">
                    <label for="idDepartamento" class="form-label">Departamento</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{idDepartamento}">
                        <option th:if="${listaDepartamentos.isEmpty()}" th:value="0">No hay departamentos</option>
                        <option th:!if="${listaDepartamentos.isEmpty()}" th:each="departamento : ${listaDepartamentos}" th:value="${departamento.idDepartamento}" th:text="${departamento.nombre}" name="idDepartamento"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" aria-label="Default select example" th:field="*{estado}">
                        <option th:field="*{estado}" th:value="Activo" name="estado" id="estado">Activo</option>
                        <option th:field="*{estado}" th:value="Finalizado" name="estado" id="estado">Finalizado</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
