<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registrarSupervision">Registrar Supervision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoSupervision" >Mantenimiento Supervision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoProyecto" >Mantenimiento Proyecto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registrarProyecto" >Registrar Proyecto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h2 th:if="${listaProyecto.isEmpty()}">Aun no se han registrado proyectos</h2>
            <div class="container" th:if="${!listaProyecto.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Lider</th>
                                <th scope="col">Identidad Lider</th>
                                <th scope="col">Titulo Proyecto</th>
                                <th scope="col">Departamento</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proyecto : ${listaProyecto}">
                                <td th:text="${proyecto.idProyecto}"></td>
                                <td th:text="${proyecto.nombreLider}"></td>
                                <td th:text="${proyecto.identidadLider}"></td>
                                <td th:text="${proyecto.titulo}"></td>
                                <td th:text="${proyecto.idDepartamento.nombre}"></td>
                                <td th:text="${proyecto.estado}"></td>

                                <td><a class="btn btn-outline-success" th:href="@{/coordinadorProfesional/{id} (id=${proyecto.idProyecto})}">Supervision C. Profesional</a></td>
                                <td><a class="btn btn-outline-info" th:href="@{/coordinadorTecnico/{id} (id=${proyecto.idProyecto})}">Supervision C. Tecnico</a></td>
                                <td>
                                    <a class="btn btn-outline-warning" th:href="@{/actualizarProyecto/{id} (id=${proyecto.idProyecto})}">Actualizar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
