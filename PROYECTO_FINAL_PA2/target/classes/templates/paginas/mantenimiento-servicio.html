<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registrarSupervision">Registrar Supervision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoSupervision" >Mantenimiento Supervision</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <h2 th:if="${listaServicio.isEmpty()}">Aun no se han registrado supervisiones</h2>
            <div class="container" th:if="${!listaServicio.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Objetivo</th>
                                <th scope="col">Observasiones</th>
                                <th scope="col">Fecha</th>
                                <th scope="col">Hora Inicio</th>
                                <th scope="col">Hora Fin</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="supervision : ${listaServicio}">
                                <td th:text="${supervision.idSupervision}"></td>
                                <td th:text="${supervision.objetivo}"></td>
                                <td th:text="${supervision.observasiones}"></td>
                                <td th:text="${supervision.fecha}"></td>
                                <td th:text="${supervision.horaInicio}"></td>
                                <td th:text="${supervision.horaFin}"></td>
                                <td><a class="btn btn-warning" th:href="@{/actualizarSupervision/{id} (id=${supervision.idSupervision})}">Actualizar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
