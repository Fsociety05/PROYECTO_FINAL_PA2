<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registrarSupervision">Registrar Supervision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoSupervision" >Mantenimiento Supervision</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/mantenimientoProyecto" >Mantenimiento Proyecto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/registrarProyecto" >Registrar Proyecto</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-4" id="container_mensages">
            <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                <label th:text="${success}" class="label_mensaje"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="container mt-5">
            <form th:action="@{/guardarSupervision}" action="#" th:object="${supervisiones}" method="POST">
                <div class="mb-3">
                    <label for="objetivo" class="form-label">Objetivo</label>
                    <textarea class="form-control" id="objetivo" rows="3" cols="25" th:field="*{objetivo}" name="objetivo"></textarea>
                </div>
                <input type="hidden" th:field="*{idSupervision}" name="idSupervision" id="idSupervision">
                <div th:object="${proyectoSupervisiones}">
                    <input type="hidden" th:field="*{id}" name="id" id="id">
                </div>    
                <div class="mb-3">
                    <label for="observasiones" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observasiones" th:field="*{observasiones}" name="observasiones" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha</label>
                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" name="fecha">
                </div>
                <div class="mb-3">
                    <label for="horaInicio" class="form-label">Hora Inicio</label>
                    <input type="time" class="form-control" id="horaInicio"  th:field="*{horaInicio}" name="horaInicio">
                </div>
                <div class="mb-3">
                    <label for="horaFin" class="form-label">Hora Fin</label>
                    <input type="time" class="form-control" id="horaFin"  th:field="*{horaFin}" name="horaFin">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
