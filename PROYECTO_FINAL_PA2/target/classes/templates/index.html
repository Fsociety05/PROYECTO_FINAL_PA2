<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/estiloMensaje.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/estilo_login.css}" rel="stylesheet" type="text/css"/>

    </head>
    <body>




        <div class="container" id="contenedor_principal">
            <div class="container">
                <h1>LOGIN</h1>
            </div>

            <div class="container" id="container_mensages">
                <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                    <label th:text="${success}" class="label_mensaje"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                    <label th:text="${error}" class="label_mensaje"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>

            <form class="col-12" th:action="@{/login}" method="post">
                <div class="form-group" id="user-group">
                    <label>Nombre Usuario</label>
                    <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                </div>
                <div class="form-group mt-2" id="contrasena-group">
                    <label>Password</label>
                    <input type="password" class="form-control" placeholder="Contrasena" name="contrasenia"/>
                </div>
                <div class="mt-2">
                    <button type="submit" class="btn btn-success"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                </div>
            </form>
            <div class="mt-2">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                You have been logged out.
            </div>    
            </div>
            
        </div>


        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
