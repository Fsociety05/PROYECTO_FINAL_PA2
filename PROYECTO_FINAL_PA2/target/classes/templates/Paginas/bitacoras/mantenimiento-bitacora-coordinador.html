<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Bitacoras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-footer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
           <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>
        <div class="container mt-3">
            <h2>Mantenimiento Bitacora Coordinadores</h2>
        </div>
        <div class="container mt-5">
            <h2 th:if="${listaBitacoraCoordinador.isEmpty()}">La Bitacora de supervision esta vacia</h2>
            <div class="container" th:if="${!listaBitacoraCoordinador.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-light table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Fecha Ejecucion</th>
                                <th scope="col">Justificacion</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="bitacoraCoordinador: ${listaBitacoraCoordinador}">
                                <td th:text="${bitacoraCoordinador.idBitacoraCoordinador}"></td>
                                <td th:text="${bitacoraCoordinador.fechaEjecucion}"></td>
                                <td th:text="${bitacoraCoordinador.justificacion}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <br>
        <br>
        <br>        
         <div th:include="paginas/reutilizable/footer.html"></div>                
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
