<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Plantilla</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>


        <div class="container">
            <h1>Mantenimiento plantilla</h1>
        </div>

        <div class="container">

            <div class="container" id="container_mensages">
                <!--MENSAJES-->
                <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                    <label th:text="${success}" class="label_mensaje"></label>
                </div>
                <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                    <label th:text="${error}" class="label_mensaje"></label>
                </div>
            </div>


            <div class="contenedor_btn_agregar mb-3">
                <a href="/crear_plantilla" class="btn btn-primary">Agregar plantilla</a>
            </div>

            <div class="container" th:if="${listaPlantillas.isEmpty()}">
                <div><h2>No hay plantillas registradas</h2></div>
            </div>



            <div th:if="${!listaPlantillas.isEmpty()}" class="container mt-4">

                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Titulo</th>
                            <th>Descripcion</th>
                            <th>Tipo Plantilla</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="plantilla : ${listaPlantillas}">
                            <td th:text="${plantilla.idPlantilla}"></td>
                            <td th:text="${plantilla.titulo}"></td>
                            <td th:text="${plantilla.descripcion}"></td>
                            <td th:text="${plantilla.tipoPlantilla.nombre}"></td>



                            <td><a th:href="@{/anadirPlantillaCriterio/{id} (id=${plantilla.idPlantilla})}" class="btn btn-success">Criterios</a></td>
                            <td><a th:href="@{/actualizar_plantilla/{id} (id=${plantilla.idPlantilla})}" class="btn btn-info">Editar</a></td>
                            <td><a th:href="@{/eliminar_plantilla/{id} (id=${plantilla.idPlantilla})}" class="btn btn-danger" >Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>

        <script src="/js/alerta.js" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
