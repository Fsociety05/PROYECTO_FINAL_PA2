<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Criterios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-footer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>

        <div class="container">
            <h1>Formulario Criterio</h1>
        </div>

        <div class="container mt-4" id="container_mensages">
            <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                <label th:text="${success}" class="label_mensaje"></label>
            </div>
            <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}" class="label_mensaje"></label>
            </div>
        </div>


        <div class="container mt-5 border" style="background-color: white;">
            <form class="row g-3" th:action="@{/guardar_criterio}" th:object="${criterio}" method="post">

                <input type="hidden" th:field="*{idCriterio}" name="id" id="id">

                <div class="col-md-12">
                    <label class="form-label" for="descripcion">Descripcion</label>
                    <textarea class="form-control" th:field="*{descripcion}" name="descripcion" id="descripcion" rows="3" cols="25" required></textarea>
                </div>



                <div class="col-md-12 mt-4">
                    <label for="punt_maximo" class="form-label">Puntaje Maximo</label>
                    <input type="number" id="punt_maximo" th:field="*{punt_maximo}" name="punt_maximo" class="form-control" required>
                </div>



                <div class="col-md-12 mt-4">
                    <label for="punt_minimo" class="form-label">Puntaje Minimo</label>
                    <input type="number" id="punt_minimo" th:field="*{punt_minimo}" name="punt_minimo" class="form-control" required>
                </div>


                <div class="col-md-12">
                    <label for="tipoEvaluacion" class="form-label">Tipo de Evaluacion</label>
                    <select  th:field="*{tipoEvaluacion}" class="form-select" required aria-label="Default select example">
                        <option th:if="${listaTipoEvaluacion.isEmpty()}" th:value="0">No hay tipos de evaluaciones</option>
                        <option th:!if="${listaTipoEvaluacion.isEmpty()}" th:each="tipoEvaluaciones : ${listaTipoEvaluacion}" th:value="${tipoEvaluaciones.idEvaluacion}" th:text="${tipoEvaluaciones.nombre}" name="tipoEvaluacion"></option>
                    </select>
                </div>

                <div class=" mb-3">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <a href="/mantenimiento_criterio" class="btn btn-warning">Ir a mantenimiento</a>
                </div>
            </form>
        </div>
        <br>
        <br>
        <br>
        <div th:include="paginas/reutilizable/footer.html"></div>
        <script src="/js/alerta.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
