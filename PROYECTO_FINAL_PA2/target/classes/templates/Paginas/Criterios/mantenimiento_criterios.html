<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mantenimiento Criterios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/estiloMensaje.css}" rel="stylesheet" type="text/css"/>
    </head>
   <body style="background-image: url('https://images.unsplash.com/photo-1517816743773-6e0fd518b4a6?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxleHBsb3JlLWZlZWR8N3x8fGVufDB8fHw%3D&w=1000&q=80');" >

        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>


        <div class="container" id="titulo">
            <h1>Mantenimiento Criterios</h1>
        </div>

        <div class="container">

            <div class="container" id="container_mensages">
                <!--MENSAJES-->
                <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                    <label th:text="${success}" class="label_mensaje"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                    <label th:text="${error}" class="label_mensaje"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>


            <div class="contenedor_btn_agregar mb-3">
                <a href="/crear_criterio" class="btn btn-primary">Agregar criterio</a>
            </div>

            <div class="container" th:if="${lista_criterios.isEmpty()}">
                <div><h2>No hay criterios registrados</h2></div>
            </div>



            <div th:if="${!lista_criterios.isEmpty()}" class="container mt-4">
                
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripcion</th>
                            <th>Puntaje Maximo</th>
                            <th>Puntaje Minimo</th>
                            <th>Tipo de Evaluacion</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="criterio : ${lista_criterios}">
                            <td th:text="${criterio.idCriterio}"></td>
                            <td th:text="${criterio.descripcion}"></td>
                            <td th:text="${criterio.punt_maximo}"></td>
                            <td th:text="${criterio.punt_minimo}"></td>


                            <!--Tipo de criterio-->
                            <td th:text="${criterio.tipoEvaluacion.nombre}"></td>

                            <!------------------------------------------------>

                            <td><a th:href="@{/actualizar_criterio/{id} (id=${criterio.idCriterio})}" class="btn btn-info">Editar</a></td>
                            <td><a th:href="@{/eliminar_criterio/{id} (id=${criterio.idCriterio})}" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
            
        <div th:include="paginas/reutilizable/footer.html" th:remove="tag"></div>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
