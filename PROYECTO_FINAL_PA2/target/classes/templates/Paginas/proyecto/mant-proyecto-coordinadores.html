<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Proyectos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-footer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>
        <div class="container mt-4" id="container_mensages">
            <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                <label th:text="${success}" class="label_mensaje"></label>
            </div>
            <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}" class="label_mensaje"></label>
            </div>
        </div>
        <div class="container mt-3">
            <h2>Mantenimiento de Coordinadores</h2>
        </div>
        <div class="container mt-5">
            <h2 th:if="${listaProyecto.isEmpty()}">Aun no se han registrado proyectos</h2>
            <div class="container" th:if="${!listaProyecto.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-light table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Lider</th>
                                <th scope="col">Identidad Lider</th>
                                <th scope="col">Titulo Proyecto</th>
                                <th scope="col">Departamento</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proyecto : ${listaProyecto}">
                                <td th:text="${proyecto.idProyecto}"></td>
                                <td th:text="${proyecto.nombreLider}"></td>
                                <td th:text="${proyecto.identidadLider}"></td>
                                <td th:text="${proyecto.titulo}"></td>
                                <td th:text="${proyecto.idDepartamento.nombre}"></td>
                                <td th:text="${proyecto.estado}"></td>
                                <td><a class="btn btn-outline-success" th:href="@{/agregarCordinadores/{id} (id=${proyecto.idProyecto})}">Agregar Coordinadores</a></td>
                                <td><a class="btn btn-outline-warning" th:href="@{/actualizarCordinadores/{id} (id=${proyecto.idProyecto})}">Actualizar Coordinadores</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <br>
        <br>
        <br>        
         <div th:include="paginas/reutilizable/footer.html"></div>                
        <script src="/js/alerta.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
