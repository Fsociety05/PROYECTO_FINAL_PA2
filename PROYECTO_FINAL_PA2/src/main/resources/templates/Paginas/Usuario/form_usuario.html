<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-footer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>

        <div class="container">
            <h1>Formulario Usuario</h1>
        </div>

        <div class="container">

            <div class="container" id="container_mensages">
                <!--MENSAJES-->
                <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                    <label th:text="${success}" class="label_mensaje"></label>
                </div>
                <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                    <label th:text="${error}" class="label_mensaje"></label>
                </div>
            </div>

            <form action="#" th:action="@{/guardar_usuario}" th:object="${usuario}" method="post" class="form-control">

                <div class="form-group">
                    <label for="nombres">Nombres</label>
                    <input type="text" id="nombres" th:field="*{nombres}" name="nombres" class="form-control" required>
                </div>

                <input type="hidden" th:field="*{id_usuario}" name="id" id="id">

                <div class="form-group">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" th:field="*{apellidos}" name="apellidos" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="identidad">Identidad</label>
                    <input type="text" id="identidad" th:field="*{identidad}" name="identidad" class="form-control" required >
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" th:field="*{correo}" name="correo" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" th:field="*{username}" name="username" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <label for="contrasenia">Contrase&ntilde;a</label>
                    <input type="password" id="contrasenia" th:field="*{contrasenia}" name="contrasenia" class="form-control" required>
                </div>

                <div class="form-group mb-3">
                    <select th:field="*{roles}" class="form-select" aria-label="Default select example" >
                        <option th:if="${lista_roles.isEmpty()}" value="0">No hay roles</option>
                        <option th:!if="${lista_roles.isEmpty()}" th:each="rol : ${lista_roles}" th:value="${rol.id_rol}" th:text="${rol.nombre}" name="roles"></option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <select th:field="*{departamento}" class="form-select" aria-label="Default select example" >
                        <option th:if="${lista_departamentos.isEmpty()}" value="0">No hay departamentos</option>
                        <option th:!if="${lista_departamentos.isEmpty()}" th:each="dep: ${lista_departamentos}" th:value="${dep.idDepartamento}" th:text="${dep.nombre}" name="idDepartamento"></option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Guardar</button>
                <a  href="/mantenimientoUsuario" class="btn btn-warning">Ir a mantenimiento</a>
            </form>
        
        </div>
        
        <div th:include="paginas/reutilizable/footer.html"></div>
        <script src="/js/alerta.js" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
