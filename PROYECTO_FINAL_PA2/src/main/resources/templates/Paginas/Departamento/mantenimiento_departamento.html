<html>
    <head>
        <title>Mantenimiento Departamentos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/mantenimiento_usuario.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/estiloMensaje.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div class="container" id="titulo">
            <h1>Mantenimiento Departamentos</h1>
        </div>

        <div class="container">
            <div class="contenedor_btn_agregar mb-3">
                <a href="/crear_departamento" class="btn btn-primary">Agregar Depto</a>
            </div>

            <div class="container" th:if="${lista_departamentos.isEmpty()}">
                <div><h2>No hay departamentos registrados</h2></div>
            </div>
            
            <div class="container" id="container_mensages">
                <!--MENSAJES-->
                <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                    <label th:text="${success}" class="label_mensaje"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                    <label th:text="${error}" class="label_mensaje"></label>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>

            </div>

            <div th:if="${!lista_departamentos.isEmpty()}" class="container mt-4">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripcion</th>
                            <th>Nombre</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departamento : ${lista_departamentos}">
                            <td th:text="${departamento.id_departamento}"></td>
                            <td th:text="${departamento.descripcion}"></td>
                            <td th:text="${departamento.nombre}"></td>
                          
                           <!--- 
                            
                            <td>
                                <th:block th:each="dep,lista_departamentos:${usuario.departamento}">
                                    <label th:text="${dep.nombre}"><label>
                                </th:block>
                            </td>
                            ------------------------------------------------>
                           
                            <td><a th:href="@{/actualizar_departamento/{id} (id=${departamento.id_departamento})}" class="btn btn-info">Editar</a></td>
                            <td><a th:href="@{/eliminar_departamento/{id} (id=${departamento.id_departamento})}" class="btn btn-danger">Eliminar</a></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>


        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
