<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Mantenimiento Departamentos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
        <link th:href="@{/css/mantenimiento_usuario.css}" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-footer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>
        <div class="container" >
            <h1>Mantenimiento Departamentos</h1>
        </div>

        <div class="container">
            <div class="contenedor_btn_agregar mb-3">
                <a href="/crear_departamento" class="btn btn-primary">Agregar Depto</a>
            </div>

            <div class="container" th:if="${lista_departamentos.isEmpty()}">
                <div><h2>No hay departamentos registrados</h2></div>
            </div>

            <div class="container" id="container_mensages">
                <!--MENSAJES-->
                <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                    <label th:text="${success}" class="label_mensaje"></label>
                </div>
                <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                    <label th:text="${error}" class="label_mensaje"></label>
                </div>

            </div>

            <div th:if="${!lista_departamentos.isEmpty()}" class="container mt-4">
                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripcion</th>
                            <th>Nombre</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="departamento : ${lista_departamentos}">
                            <td th:text="${departamento.idDepartamento}"></td>
                            <td th:text="${departamento.nombre}"></td>
                            <td th:text="${departamento.descripcion}"></td>
                            <td th:text="${departamento.estado}"></td>
                            <td>
                                <a th:href="@{/actualizar_departamento/{id} (id=${departamento.idDepartamento})}" class="btn btn-info">Editar</a>
                                <!--<a th:href="@{/eliminar_departamento/{id} (id=${departamento.idDepartamento})}" class="btn btn-danger">Eliminar</a>-->
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        <br>
        <br>
        <br>
         <div th:include="paginas/reutilizable/footer.html"></div>
        <script src="/js/alerta.js" type="text/javascript"></script>
        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
