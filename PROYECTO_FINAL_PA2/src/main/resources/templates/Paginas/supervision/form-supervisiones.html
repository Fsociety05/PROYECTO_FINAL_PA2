<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Supervision</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="/css/estilos-footer.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>
        <div class="container mt-4" id="container_mensages">
            <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                <label th:text="${success}" class="label_mensaje"></label>
            </div>
            <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}" class="label_mensaje"></label>
            </div>
        </div>
        <div class="container mt-3">
            <h2>Registro de Supervision</h2>
        </div>
        <div class="container mt-5">
            <form th:action="@{/guardarSupervision}" action="#" th:object="${supervisiones}" method="POST" class="form-control">
                <div class="mb-3">
                    <label for="objetivo validationDefault01" class="form-label">Objetivo</label>
                    <textarea class="form-control" id="objetivo validationDefault01" rows="3" cols="25" th:field="*{objetivo}" name="objetivo" required></textarea>
                </div>
                <input type="hidden" th:field="*{idSupervision}" name="idSupervision" id="idSupervision">
                <div th:object="${proyectoSupervisiones}">
                    <input type="hidden" th:field="*{id}" name="id" id="id">
                </div>    
                <div class="mb-3">
                    <label for="observasiones validationDefault02" class="form-label">Observaciones</label>
                    <textarea class="form-control" id="observasiones validationDefault02" th:field="*{observasiones}" name="observasiones" rows="3" required></textarea>
                </div>
                <div class="row mb-3">
                    <div class="col-4">
                        <label for="fecha validationDefault03" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha validationDefault03" th:field="*{fecha}" name="fecha" required>
                    </div>
                    <div class="col-4">
                        <label for="horaInicio validationDefault04" class="form-label">Hora Inicio</label>
                        <input type="time" class="form-control" id="horaInicio validationDefault04"  th:field="*{horaInicio}" name="horaInicio" required>
                    </div>
                    <div class="col-4">
                        <label for="horaFin validationDefault05" class="form-label">Hora Fin</label>
                        <input type="time" class="form-control" id="horaFin validationDefault05"  th:field="*{horaFin}" name="horaFin" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
                <a href="/tituloProyecto" class="btn btn-warning">Ir a Mantenimiento</a>
            </form>
        </div>
        <br>
        <br>
        <br>        
         <div th:include="paginas/reutilizable/footer.html"></div>        
        <script src="/js/alerta.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
