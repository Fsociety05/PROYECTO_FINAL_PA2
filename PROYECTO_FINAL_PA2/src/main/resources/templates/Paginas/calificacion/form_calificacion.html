<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Index</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    </head>
    <body>

        <nav id = "menu" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div th:include="paginas/reutilizable/navbar.html" th:remove="tag"></div>
        </nav>

        <div class="container">
            <h1>Calificacion de proyecto</h1>
        </div>

        <div class="container mt-4" id="container_mensages">
            <div class="alert alert-success alert-dismissable fade show" th:if="${success != null}">
                <label th:text="${success}" class="label_mensaje"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="alert alert-danger alert-dismissable" th:if="${error != null}">
                <label th:text="${error}" class="label_mensaje"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>

        <div class="container mt-5 border">
            <h1><p th:text="${proyecto.titulo}"></p></h1>
            <h2><p th:text="${tipoCoordinador.nombre}"></p></h2>
            <h4><p th:text="${plantilla.titulo}"></p></h4>

            <div class="container p-3 my-3 border">
                <h4><p>Criterios de la evaluacion</p></h4>


                <table class="table table-light table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripcion</th>
                            <th>Puntaje Maximo</th>
                            <th>Puntaje Minimo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="criterio : ${plantilla.criterios}">
                            <td th:text="${criterio.idCriterio}"></td>
                            <td th:text="${criterio.descripcion}"></td>
                            <td th:text="${criterio.punt_maximo}"></td>
                            <td th:text="${criterio.punt_minimo}"></td>


                            <th>
                                <input type="number" id="" name="titulo"  class="form-control" required>
                            </th>

                            <!-------------------------

                            <td><a th:href="@{/actualizar_criterio/{id} (id=${criterio.idCriterio})}" class="btn btn-info">Editar</a></td>
                            <td><a th:href="@{/eliminar_criterio/{id} (id=${criterio.idCriterio})}" class="btn btn-danger">Eliminar</a></td>----------------------->
                        </tr>
                    </tbody>
                </table>
            </div>
            <a class="btn btn-info mb-3">Calificar</a>
        </div>


        <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    </body>
</html>
