        <div class="container mt-5">
            <h2 th:if="${listaProyectos.isEmpty()}">No tiene proyectos asignados</h2>
            <div class="container" th:if="${!listaProyectos.isEmpty()}">
                <div class="table-responsive">
                    <table class="table table-light table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Lider</th>
                                <th scope="col">Titulo Proyecto</th>
                                <th scope="col">Departamento</th>
                                <th scope="col">Cargo</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acciones</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="proyecto : ${listaProyectos}">
                                <td th:text="${proyecto.idProyecto.idProyecto}"></td>
                                <td th:text="${proyecto.idProyecto.nombreLider}"></td>
                                <td th:text="${proyecto.idProyecto.titulo}"></td>
                                <td th:text="${proyecto.idProyecto.idDepartamento.nombre}"></td>
                                <td th:text="${proyecto.idTipoCoordinador.nombre}"></td>
                                <td th:text="${proyecto.idProyecto.estado}"></td>

                                <td>
                                    <a th:if="${proyecto.idTipoCoordinador.nombre == 'Coordinador Profesional'}" class="btn btn-outline-success" th:href="@{/coordinadorProfesional/{id} (id=${proyecto.idProyecto.idProyecto})}">Supervizar(PRO)</a>
                                    
                                    <a th:if="${proyecto.idTipoCoordinador.nombre == 'Coordinador Tecnico'}" class="btn btn-outline-success" th:href="@{/coordinadorTecnico/{id} (id=${proyecto.idProyecto.idProyecto})}">Supervizar (TEC)</a>
                                </td>
                                
                                <td>  
                                    <a class="btn btn-outline-success" >Calificar</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div> 
            </div>
        </div>
        <script src="/js/bootstrap.min.js" type="text/javascript"></script>
